<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Caveat font found from Google Fonts, I used this as it looks hand written-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat+Brush&family=Caveat:wght@400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>whac-a-mole</title>
</head>
<body>
    <h1 class="heading">
        <img class="logo" src="assets/images/what-a-mole-logo.png" alt="whac-a-mole">
    </h1>

    <h2 class="score">
        SCORE:<span class="">00</span>
    </h2>

    <div class="game-area">
        <div class="hole">
            <img class="mole" id="1" src="assets/images/mole.png" alt="mole in the hole">
        </div>
        <div class="hole" id="2"></div>
        <div class="hole" id="3"></div>
        <div class="hole" id="4"></div>
        <div class="hole" id="5"></div>
        <div class="hole" id="6"></div>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
