<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Caveat font found from Google Fonts, I used this as it looks hand written-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat+Brush&family=Caveat:wght@400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>whac-a-mole</title>
</head>
<body>
    <h1 class="heading">
        <img class="logo" src="assets/images/whac-a-mole-logo.png" alt="whac-a-mole">
    </h1>
    <h2 class="score">
        SCORE:<span class="">00</span>
    </h2>
    <!-- 3x3 -->
    <div class="game-area" id="board">
        <div class="hole" id="0"></div>
        <div class="hole" id="1"></div>
        <div class="hole" id="2"></div>
        <div class="hole" id="3"></div>
        <div class="hole" id="4"></div>
        <div class="hole" id="5"></div>
        <div class="hole" id="6"></div>
        <div class="hole" id="7"></div>
        <div class="hole" id="8"></div>
    </div>
</body>
</html>
