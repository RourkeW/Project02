<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat+Brush&family=Caveat:wght@400..700&display=swap" rel="stylesheet">
    <title>whac-a-mole</title>
    <link rel="stylesheet" href="mole.css">
    <script src="mole.js"></script>
</head>
<body>
    <h1 class="heading">
        <img class="logo" src="what-a-mole-logo.png" alt="whac-a-mole">
    </h1>
    <div class="score-holder">
        <button class="startbtn">START</button>
        <button class="restartbtn">PLAY AGAIN</button>
        <button class="stopbtn">STOP</button>
    <h2 class="score">SCORE: <span id="score">0</span></h2>
</div>
    <!-- 3x3 -->
    <div id="board">
    </div>
</body>
</html>
